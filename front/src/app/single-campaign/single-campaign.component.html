<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar__back">
    <button mat-icon-button (click)="back()">
      <mat-icon aria-hidden="false" aria-label="Back to home">arrow_back</mat-icon>
    </button>
  </div>
  <span>{{ campaign?.name }} {{ campaign?.date }}</span>
</mat-toolbar>

<div class="container">

  <mat-tab-group>
    <mat-tab label="Javascript">
      <ngx-codemirror
        [ngModel]="campaign?.js"
        [options]="{
    lineNumbers: true,
    readOnly: true,
    theme: 'material',
    mode: 'javascript'
  }"
      ></ngx-codemirror>
    </mat-tab>
    <mat-tab label="CSS">
      <ngx-codemirror
        [ngModel]="campaign?.css"
        [options]="{
    lineNumbers: true,
    readOnly: true,
    theme: 'material',
    mode: 'css'
  }"
      ></ngx-codemirror>
    </mat-tab>
    <mat-tab label="HTML">
      <ngx-codemirror
        [ngModel]="campaign?.html"
        [options]="{
    lineNumbers: true,
    readOnly: true,
    theme: 'material',
    mode: 'html'
  }"
      ></ngx-codemirror>
    </mat-tab>
  </mat-tab-group>
</div>
