<div class="login-container">
  <form [formGroup]="loginGroup" (ngSubmit)="login()">

    <div>
      <div class="alert" role="alert" *ngIf="showError">Password is invalid</div>
      <mat-form-field class="example-form-field" matInputAutofocus>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button [disabled]="!loginGroup.valid">Log in</button>
      </div>
    </div>

  </form>
</div>
